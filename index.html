    <!-- Begin JavaScript Files -->
        <script src="js/gsap.min.js"></script>
        <script src="js/ScrollTrigger.min.js"></script>

        <script src="js/MotionPathPlugin.min.js"></script>
    <!-- End JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("Switch Router Element");


                // GSAP Plugin Registeration
                    gsap.registerPlugin([ScrollTrigger, DrawSVGPlugin]);

                //  On Load Event
                    window.onload = function() {
                      startGSAP();
                    };

                //  Main Function
                    function startGSAP() {

                        //  Variables
                            const circles_els = document.querySelectorAll("#intro-svg-el circle");
                            const letter_items = document.querySelectorAll("#intro-svg-el .letter-item");

                        //  Sets

                            gsap.set(letter_items[0], { // a letter
                                transformOrigin: "center",
                                x: -150,
                                y: -150,
                                rotation: 45
                            })

                            gsap.set(letter_items[1], { // m letter
                                transformOrigin: "center",
                                x: -150,
                                y: -50,
                                rotation: -20
                            })

                            gsap.set(letter_items[2], { // first i letter
                                transformOrigin: "center",
                                x: -20,
                                y: -250,
                                rotation: -10
                            })

                            gsap.set(letter_items[3], { // c letter
                                transformOrigin: "center",
                                x: -200,
                                y: -20,
                                rotation: 20
                            })

                            gsap.set(letter_items[4], { // i letter
                                transformOrigin: "center",
                                x: -120,
                                y: 180,
                                rotation: 20
                            })

                        //  Scroll Trigger Timeline
                            const logo_scrub_tl = gsap.timeline({
                              scrollTrigger: {
                                trigger: "#amici-intro-el",
                                pin: true,
                                pinSpacing: true,
                                pinType: "fixed",
                                start: "top top",
                                end: "+=150%",
                                scrub: 1,
                                ease: "none",
                                // markers: true,
                              }
                            });

                            logo_scrub_tl.to(circles_els[0], {
                                xPercent: -200,
                                yPercent: 100
                            })

                            logo_scrub_tl.to(circles_els[1], {
                                xPercent: 200,
                                yPercent: -100
                            }, "<")

                            logo_scrub_tl.to(circles_els[2], {
                                xPercent: 0,
                                yPercent: 100
                            }, "<")

                            logo_scrub_tl.to(circles_els[3], {
                                xPercent: 200,
                                yPercent: 100
                            }, "<")

                            logo_scrub_tl.to(circles_els[4], {
                                xPercent: 0,
                                yPercent: -100
                            }, "<")

                            logo_scrub_tl.to(letter_items, {
                                x: 0,
                                y: 0,
                                rotation: 0
                            }, "<")

                    }


            })();
        </script>
    <!-- End Animation JavaScript -->
