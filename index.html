        <script src="js/gsap.min.js"></script>

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("Switch Router Element");

                //  Desktop Function
                    function desktopFunction() {

                        //  Variables
                            const circles_els = document.querySelectorAll("#desktop-intro-svg-el circle");
                            const letter_items = document.querySelectorAll("#desktop-intro-svg-el .letter-item");

                        //  Sets
                            gsap.set(letter_items[0], { // a letter
                                transformOrigin: "center",
                                x: -10,
                                y: -150,
                                rotation: 25
                            });

                            gsap.set(letter_items[1], { // m letter
                                transformOrigin: "center",
                                x: -50,
                                y: -30,
                                rotation: -30
                            });

                            gsap.set(letter_items[2], { // first i letter
                                transformOrigin: "center",
                                x: -35,
                                y: -200,
                                rotation: -10
                            });

                            gsap.set(letter_items[3], { // c letter
                                transformOrigin: "center",
                                x: -150,
                                y: 50,
                                rotation: 25
                            });

                            gsap.set(letter_items[4], { // i letter
                                transformOrigin: "center",
                                x: -120,
                                y: 180,
                                rotation: 25
                            });

                        //  Scroll Trigger Timeline
                            const logo_scrub_tl = gsap.timeline({
                              scrollTrigger: {
                                trigger: "#intro-inner-wrapper",
                                pin: true,
                                pinSpacing: true,
                                pinType: "fixed",
                                start: "top top",
                                end: "+=150%",
                                scrub: 1,
                                ease: "none",
                                force3D: true,
                                anticipatePin: 1,
                                // markers: true,
                              }
                            });

                            logo_scrub_tl.to(circles_els[0], {
                                xPercent: -100,
                                yPercent: 100
                            })

                            logo_scrub_tl.to(circles_els[1], {
                                xPercent: 0,
                                yPercent: 100
                            }, "<")

                            logo_scrub_tl.to(circles_els[2], {
                                xPercent: 100,
                                yPercent: 100
                            }, "<")

                            logo_scrub_tl.to(circles_els[3], {
                                xPercent: 200,
                                yPercent: -100
                            }, "<")

                            logo_scrub_tl.to(circles_els[4], {
                                xPercent: 0,
                                yPercent: -100
                            }, "<")

                            logo_scrub_tl.to(letter_items, {
                                x: 0,
                                y: 0,
                                rotation: 0
                            }, "<")

                    }

                //  Mobile Function
                    function mobileFunction() {

                        //  Variables
                            const circles_els = document.querySelectorAll("#mobile-intro-svg-el circle");
                            const letter_items = document.querySelectorAll("#mobile-intro-svg-el .letter-item");

                        //  Sets
                            gsap.set(letter_items[0], { // a letter
                                transformOrigin: "center",
                                x: -30,
                                y: 20,
                                rotation: 45
                            })

                            gsap.set(letter_items[1], { // m letter
                                transformOrigin: "center",
                                x: -20,
                                y: 20,
                                rotation: -30
                            })

                            gsap.set(letter_items[2], { // first i letter
                                transformOrigin: "center",
                                x: 50,
                                y: -150,
                                rotation: 35
                            })

                            gsap.set(letter_items[3], { // c letter
                                transformOrigin: "center",
                                x: -150,
                                y: 180,
                                rotation: -35
                            })

                            gsap.set(letter_items[4], { // i letter
                                transformOrigin: "center",
                                x: -170,
                                y: 390,
                                rotation: 25
                            })

                        //  Scroll Trigger Timeline
                            const logo_scrub_tl = gsap.timeline({
                              scrollTrigger: {
                                trigger: "#intro-inner-wrapper",
                                pin: true,
                                pinSpacing: true,
                                pinType: "fixed",
                                start: "top top",
                                end: "+=150%",
                                scrub: 1,
                                ease: "none",
                                force3D: true,
                                anticipatePin: 1,
                                // markers: true,
                              }
                            });

                            logo_scrub_tl.to(circles_els[0], {
                                xPercent: -200,
                                yPercent: 100
                            })

                            logo_scrub_tl.to(circles_els[1], {
                                xPercent: 200,
                                yPercent: -100
                            }, "<")

                            logo_scrub_tl.to(circles_els[2], {
                                xPercent: 0,
                                yPercent: 100
                            }, "<")

                            logo_scrub_tl.to(circles_els[3], {
                                xPercent: 200,
                                yPercent: 100
                            }, "<")

                            logo_scrub_tl.to(circles_els[4], {
                                xPercent: 0,
                                yPercent: -200
                            }, "<")

                            logo_scrub_tl.to(letter_items, {
                                x: 0,
                                y: 0,
                                rotation: 0
                            }, "<")

                    }


                

                //  On Load Event
                    window.onload = function() {
                        
                        // GSAP Plugin Registeration
                            gsap.registerPlugin([ScrollTrigger, DrawSVGPlugin]);

                        //  GSAP Media Query
                            let gsapMediaQueries = gsap.matchMedia();

                            gsapMediaQueries.add("(min-width: 1001px)", () => {
                                desktopFunction();                                
                            });

                            gsapMediaQueries.add("(max-width: 1000px)", () => {
                                mobileFunction();
                            });
                    };

                



            })();
        </script>
    <!-- End Animation JavaScript -->
